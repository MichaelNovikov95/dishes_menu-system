<header class="header">
  <div class="logo_button">
    <a [routerLink]="['/']"
      ><img src="/images/sushi_icon.svg" alt="company_logo"
    /></a>
  </div>
  <app-navbar></app-navbar>
  <div class="headers_buttons">
    <button
      *ngIf="(user$ | async)?.roles?.includes('admin')"
      (click)="openDishDialog(null)"
    >
      Add Dish
    </button>
    <a
      *ngIf="!(user$ | async)?.roles"
      class="login_icon-wrapper"
      [routerLink]="['/auth/login']"
    >
      <img
        class="login_icon"
        src="images/user-circle.svg"
        alt="user-circle.svg"
      />
    </a>
    <button *ngIf="(user$ | async)?.roles?.length" (click)="Logout()">
      Logout
    </button>
    <app-cart-button class="app-cart-button"></app-cart-button>
  </div>
</header>
