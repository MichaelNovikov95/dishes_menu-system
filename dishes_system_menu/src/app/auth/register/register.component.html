<div class="auth_wrapper">
  <form class="auth_form" [formGroup]="userForm" (ngSubmit)="register()">
    <h3>Register</h3>
    <mat-form-field>
      <mat-label for="username">Username:</mat-label>
      <input matInput id="username" type="text" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password:</mat-label>
      <input
        matInput
        id="password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Repeat password:</mat-label>
      <input
        matInput
        id="rep_password"
        type="password"
        formControlName="rep_password"
      />
    </mat-form-field>
    <button mat-flat-button>Sign up</button>
  </form>
  <p *ngIf="userForm.errors && showError">{{ userForm.errors["mismatch"] }}</p>
  <a class="auth_redirect_button" [routerLink]="['/auth/login']"
    ><button mat-stroked-button>Login</button></a
  >
</div>
