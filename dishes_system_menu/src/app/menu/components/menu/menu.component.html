<section>
  <div class="categories">
    <app-categories
      [categories$]="categories$"
      (sendSelectedCategories)="filterByCategory($event)"
    ></app-categories>
  </div>

  <form [formGroup]="searchForm">
    <app-searcher formControlName="childControl"></app-searcher>
  </form>

  <div class="menu">
    @for(dish of menu$ | async; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id)"
      [dish]="dish"
      *ngIf="!filteredMenu.length && !choosenCategory.length"
    ></app-menu-list>

    } @for(dish of filteredMenu; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id)"
      [dish]="dish"
      *ngIf="filteredMenu.length > 0"
    ></app-menu-list>

    }
  </div>
</section>
