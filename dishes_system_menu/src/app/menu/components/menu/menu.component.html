<section>
  <div class="categories">
    <app-categories
      [categories]="categories"
      (sendSelectedCategories)="filterByCategory($event)"
    ></app-categories>
  </div>

  <form>
    <app-searcher [formControl]="searcher"></app-searcher>
  </form>

  <div class="menu">
    @for(dish of menu; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id!)"
      [dish]="dish"
      *ngIf="!filteredMenu.length && !choosenCategory.length"
    ></app-menu-list>

    } @for(dish of filteredMenu; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id!)"
      [dish]="dish"
      *ngIf="filteredMenu.length > 0"
    ></app-menu-list>

    }

    <div *ngIf="!filteredMenu.length && choosenCategory.length">
      <p>Sorry, no match found. Try to find something else</p>
    </div>
  </div>
</section>
