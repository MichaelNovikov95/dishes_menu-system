<section>
  <ul class="categories">
    @for(category of categories; track category){
    <li class="category" (click)="filterByCategory(category)">
      {{ category }}
    </li>
    }
  </ul>
  <div class="menu">
    <app-menu-list
      *ngFor="let dish of filteredMenu"
      [dish]="dish"
    ></app-menu-list>
  </div>
</section>
