<section>
  <ul class="categories">
    @for(category of categories$ | async; track category){
    <li
      [ngClass]="{ active: choosenCategory.includes(category) }"
      (click)="filterByCategory(category)"
    >
      <button mat-button class="category_button">{{ category }}</button>
    </li>
    }
  </ul>

  <form [formGroup]="searchForm">
    <app-searcher formControlName="childControl"></app-searcher>
  </form>

  <div class="menu">
    @for(dish of menu$ | async; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id)"
      [dish]="dish"
      *ngIf="!filteredMenu.length && !choosenCategory.length"
    ></app-menu-list>

    } @for(dish of filteredMenu; track dish.id){

    <app-menu-list
      (click)="openDialog(dish.id)"
      [dish]="dish"
      *ngIf="filteredMenu.length > 0"
    ></app-menu-list>

    }
  </div>
</section>
