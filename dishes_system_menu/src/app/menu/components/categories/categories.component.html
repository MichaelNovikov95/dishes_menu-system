<form [formGroup]="form" *ngIf="formArray?.length">
  <div formArrayName="selectedCategories">
    <label
      class="category_item"
      *ngFor="let category of formArray.controls; let i = index"
      [ngClass]="{ active: formArray.controls[i].value }"
    >
      <input class="category_input" type="checkbox" [formControlName]="i" />
      {{ (categories$ | async)?.[i] }}
    </label>
  </div>
</form>
