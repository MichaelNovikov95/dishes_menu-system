<form [formGroup]="form" *ngIf="formArray?.length">
  <div formArrayName="selectedCategories">
    <label
      class="category_item"
      *ngFor="let category of categories; let i = index"
      [ngClass]="{ active: form.get('selectedCategories')?.value[i] }"
    >
      <input class="category_input" type="checkbox" [formControlName]="i" />
      {{ category }}
    </label>
  </div>
</form>
